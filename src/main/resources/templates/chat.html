<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="/js/sockjs.min.js"></script>
<script src="/js/stomp.min.js"></script>
<script src="/js/app.js"></script>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<input type="hidden" id="roomNumber" value="${param.roomNumber }">
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
                         <div class="form-group">
                            <ul class="resultSet">

                             <li class="item"  style="width: 20%"><p><input type="text" id="chatId" class="form-control" placeholder="Your name here..." value="test"/></p></li>
                             <li class="item"  style="width: 20%"><p><input type="password" id="password" class="form-control" placeholder="Your password here..." value="1234"/></p></li>
                           <li class="item" style="width: 20%"><input type="text" id="name" class="form-control" placeholder="Your name here..." value="test"/></li>
                             <li class="item" style="width: 20%"><button id="connect" class="btn btn-default" type="submit">채팅방 연결</button> </li>
                             <li class="item"  style="width: 40%"><br></li>
                            </ul>
                         </div>
        <div class="row">
          <div class="col-md-12">
            <table id="conversation" class="table table-striped" style="display: none">
              <thead>
              <tr>
                <th colspan="2">채팅방에 입장했습니다.</th>
              </tr>
              </thead>
            </table>

            <ul class="resultSet" style="width: 85%; overflow: auto;height: 700px;background-color: #f1eeee;list-style:none">

              <div id="greetings">

              </div>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="chatMessage"  name="chatMessage" class="form-control" placeholder="message.." />
        </div>
        <button id="chatSend" class="btn btn-default" type="button" >보내기</button>
        <button  class="btn btn-default" type="button" onclick="location.href='/room'">채팅방목록</button>
         <button id="disconnect" class="btn btn-default" disabled="disabled" style="display: none">나가기</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
